<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/115d8c3238.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&family=Work+Sans:wght@500&display=swap"
    rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
  <body>
    <div class="container">
    <div class="box">
    <div class="boxDay">
    <div class="boxNight"> 
        <div class="row">
            <span class= "queryBar">
                <form class="search" id="search-form">
                <input type="search" placeholder="Find your city" autofocus="on" id="searchQuery"/>
                <input id = "searchButton" type="submit" value="Search" />
                <button id="currentButton"><i class="fas fa-location-arrow"></i></button>
             </form></span>
            </div>
         <div class="row">
         <div class="col-6"><span id="mainCity">
         <h1></h1>
        <div class="row">
         <div class="col-5">
             <div class="mainweather"> <img src="" alt="" id="mainIcon"></div>
            </div>
            <div class="col-7">
             <h3><span id="dayTemperature"></span><span id="units">  <a href="#" id="Celcius-link" class="active"> °C </href></a>|<a href="#" id="Fahrenheit-link"> °F</href></a>
            </span>
            <span id="todayType"></span>
             </h3>
        </div>
        </div>
    </span>
     </div>
    <div class= "col-6">
    <div class="mainBox">
    </br>
    <h2 id="currentDate"></h2>
    </br>
        <h4 id="dayDetails">
            <ul>
                <li> Humidity: <span id="humidity"></span><span id="detailUnits"> %</span>
                </li>
                <li> Wind: <span id="wind"></span><span id="detailUnits"> km/h</span>
                </li>
            </ul>
        </h4>
    </div>
    </div>
    </div>
    <div class="row weather-forcast" id="week"></div>     
</div>
</div>
</div>
<h6><a href="https://github.com/creighc/Shecodes-Weather-Project" target= "blank" id="footer"> Open-Source Code </href></a>by Chelsea Creighton
</h6>

    import axios from "axios";
    </script>
</body>
</html>
