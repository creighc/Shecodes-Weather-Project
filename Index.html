    <div class="container">
    <div class="box">
    <div class="boxDay">
    <div class="boxNight">

            <span class= "queryBar">
                <form class="search" id="search-form">

         </div>

        </br>
            <span id="todayType"></span>

        </div>
        </div>
    </span>
     </div>

            </ul>
        </h4>

    </div>
    </div>

</div>
